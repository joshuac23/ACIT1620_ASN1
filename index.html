<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/stylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>TakeBetterNotes</title>
</head>


<body>
    <main> 
        <section class="main">
            <h1>Take Better Notes</h1>

            <nav>
                <div>About</div>
                <div>Docs</div>
            </nav>
            
            <div class="top_buttons">
                <button id="button" class="new_note" type="button">
                    New Note
                </button>

                <button id="button" class="dark_theme" type="button">
                    Dark Theme
                </button>
            </div>

            <div class="text_container">
                <textarea class="text_box" name="user_input" rows="5" cols="33">This is a place holder...</textarea>
            </div>
            
            <div class="bottom_buttons">
                <button id="button" class="save" type="button">
                    Save
                </button>

                <button id="button" class="cancel" type="button">
                    Cancel
                </div>
            </div>
        </section>

        <footer class="links">
            <div>Keep in Touch</div>
            <!-- fix size (?) -->
            <a href="https://www.linkedin.com/home?originalSubdomain=ca"><img src="misc/linkedin_circle_color-512.webp" alt="linkedin_logo" height="50px"></a>
            <a href="https://www.google.com/"><img src="misc/Internet_Line-02-512.webp" alt="internet_logo" height="50px"></a>
        </footer>
    </main>

    
    <section class="notes">
        <h2>My Notes</h2>
        <ul>
            <li>note one</li>
            <li>note two</li>
        </ul>
    </section>
</body>
</html>
